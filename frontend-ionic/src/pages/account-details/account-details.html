<ion-header>

  <ion-navbar color="purble">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!searching">


    <ion-list no-padding>
      <ion-item color="purble">
        Account Info.
      </ion-item>
      <ion-item no-padding>
        <ion-row>
          <ion-col class="title-text-clr">
            Acc Name
          </ion-col>
          <ion-col>
            {{account.name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="title-text-clr">Acc Number
          </ion-col>
          <ion-col>
            {{account.number}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>


      <ion-list>
          <ion-item color="purble">
              Services
        </ion-item>
        <ion-item *ngFor="let service of account.services">
          <div class="text-mod">
            <ion-row>
              <ion-col class="title-text-clr">
                {{service.name}}
              </ion-col>
              <ion-col>
                {{service.price|currency:'SAR':true:'1.2-2' }}
              </ion-col>
            </ion-row>
          </div>

        </ion-item>

      </ion-list>

  </div>
</ion-content>
